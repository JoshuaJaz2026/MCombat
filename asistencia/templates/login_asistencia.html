{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Sistema - MCombat</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <style>
        /* =========================================
           ESTILOS COMPLETOS MCOMBAT
           ========================================= */
        body {
            margin: 0;
            height: 100vh;
            /* Fondo del Login con tu imagen */
            background: url("{% static 'img/video/FONDO_LOGIN.JPG' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Capa oscura para que se lea el texto */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Un poco más oscuro para contraste */
            z-index: -1;
        }

        .card {
            background: rgba(15, 15, 15, 0.85);
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 320px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        }

        h2 { 
            margin-bottom: 5px; 
            color: #e50914; /* Rojo MCombat */
            text-transform: uppercase; 
            letter-spacing: 2px; 
            font-weight: 700;
            font-size: 1.5rem;
        }

        p { color: #aaa; margin-bottom: 30px; font-size: 0.9rem; }
        
        input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input[name="username"] { margin-bottom: 15px; }

        input:focus {
            outline: none;
            border-color: #e50914;
            background: rgba(255, 255, 255, 0.2);
        }

        /* Contenedor del Password y Ojo */
        .password-container {
            position: relative;
            width: 100%;
            margin-bottom: 15px;
        }
        .password-container input {
            padding-right: 40px;
            margin-bottom: 0;
        }
        #togglePassword {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
            z-index: 2;
        }
        #togglePassword:hover { color: white; }

        button {
            width: 100%;
            padding: 12px;
            background: #e50914;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }
        button:hover { 
            background: #ff0f1f; 
            box-shadow: 0 0 15px rgba(229, 9, 20, 0.4);
        }

        /* Enlaces */
        .forgot-link {
            display: block; 
            margin-top: 15px;
            color: #888;
            text-decoration: none;
            font-size: 0.85rem;
            transition: 0.3s;
        }
        .forgot-link:hover { color: white; text-decoration: underline; }

        .back-link {
            display: block;
            margin-top: 10px;
            color: #555;
            text-decoration: none;
            font-size: 0.8rem;
        }
        .back-link:hover { color: #aaa; }

    </style>
</head>
<body>

    <div class="card">
        <h2>ACCESO AL SISTEMA</h2>
        <p>Bienvenido a MCombat</p>

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Usuario" required autofocus>
            
            <div class="password-container">
                <input type="password" name="password" placeholder="Contraseña" required id="id_password">
                <i class="far fa-eye" id="togglePassword"></i>
            </div>
            
            <button type="submit">INGRESAR</button>
            
            <a href="{% url 'password_reset' %}" class="forgot-link">
                ¿Olvidaste tu contraseña?
            </a>

            <a href="{% url 'consulta_publica' %}" class="back-link">
                ⬅ Volver a Consulta Alumnos
            </a>
        </form>
        
        {% if form.errors %}
            <div style="background: rgba(229, 9, 20, 0.2); padding: 10px; border-radius: 5px; margin-top: 20px; border: 1px solid #e50914;">
                <p style="color: #ffcccc; margin: 0; font-size: 0.8rem;">Usuario o contraseña incorrectos</p>
            </div>
        {% endif %}
    </div>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#id_password');
        if (togglePassword) {
            togglePassword.addEventListener('click', function (e) {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.classList.toggle('fa-eye-slash');
            });
        }
    </script>
</body>
</html>
