{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Sistema - MCombat</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <style>
        /* =========================================
           ESTILOS COMPLETOS (Restaurados)
           ========================================= */
        body {
            margin: 0;
            height: 100vh;
            /* Usamos la etiqueta static aquí mismo para asegurar que cargue la imagen */
            background: url("{% static 'img/video/FONDO_LOGIN.JPG' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Capa oscura sobre el fondo para que se lean las letras */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .card {
            background: rgba(15, 15, 15, 0.85);
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 320px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        }

        h2 { 
            margin-bottom: 5px; 
            color: #e50914; /* Rojo MCombat */
            text-transform: uppercase; 
            letter-spacing: 2px; 
            font-weight: 700;
            font-size: 1.5rem;
        }

        p { 
            color: #aaa; 
            margin-bottom: 30px; 
            font-size: 0.9rem; 
        }
        
        /* Estilos de las cajas de texto */
        input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
            box-sizing: border-box;
            transition: 0.3s;
        }

        /* Margen solo para el usuario, porque el password usa un contenedor especial */
        input[name="username"] {
            margin-bottom: 15px;
        }

        input:focus {
            outline: none;
            border-color: #e50914;
            background: rgba(255, 255, 255, 0.2);
        }

        /* --- AQUÍ ESTÁ LA MAGIA DEL OJITO --- */
        .password-container {
            position: relative;
            width: 100%;
            margin-bottom: 15px;
        }

        .password-container input {
            padding-right: 40px; /* Espacio para que el texto no tape al ícono */
            margin-bottom: 0;
        }

        #togglePassword {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
            z-index: 2;
        }
        
        #togglePassword:hover {
            color: white;
        }

        /* Botón de Ingresar */
        button {
            width: 100%;
            padding: 12px;
            background: #e50914;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }
        button:hover { 
            background: #ff0f1f; 
            box-shadow: 0 0 15px rgba(229, 9, 20, 0.4);
        }

        /* Enlace de olvidaste contraseña */
        .forgot-link {
            display: inline-block;
            margin-top: 20px;
            color: #888;
            text-decoration: none;
            font-size: 0.85rem;
            transition: 0.3s;
        }
        .forgot-link:hover {
            color: white;
            text-decoration: underline;
        }

        /* Mensaje de error (Rojo) */
        .error-box {
            background: rgba(229, 9, 20, 0.2); 
            padding: 10px; 
            border-radius: 5px; 
            margin-top: 20px; 
            border: 1px solid #e50914;
        }
        .error-text {
            color: #ffcccc; 
            margin: 0; 
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>ACCESO AL SISTEMA</h2>
        <p>Bienvenido a MCombat</p>

        <form method="POST">
            {% csrf_token %}
            
            <input type="text" name="username" placeholder="Usuario" required autofocus>
            
            <div class="password-container">
                <input type="password" name="password" placeholder="Contraseña" required id="id_password">
                <i class="far fa-eye" id="togglePassword"></i>
            </div>
            
            <button type="submit">INGRESAR</button>
            
            <a href="{% url 'password_reset' %}" class="forgot-link">
                ¿Olvidaste tu contraseña?
            </a>
        </form>
        
        {% if form.errors %}
            <div class="error-box">
                <p class="error-text">Usuario o contraseña incorrectos</p>
            </div>
        {% endif %}
    </div>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#id_password');

        if (togglePassword) {
            togglePassword.addEventListener('click', function (e) {
                // 1. Averiguar si es password o texto
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                
                // 2. Cambiar el atributo
                password.setAttribute('type', type);
                
                // 3. Cambiar el ícono (ojo abierto / ojo tachado)
                this.classList.toggle('fa-eye-slash');
            });
        }
    </script>

</body>
</html>
