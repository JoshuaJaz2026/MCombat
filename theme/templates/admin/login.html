{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administraci칩n MCombat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <style>
        /* --- ESTRUCTURA DE PANTALLA DIVIDIDA --- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            display: flex; /* Esto activa la divisi칩n */
            overflow: hidden;
            background-color: #000;
        }

        /* 1. COLUMNA IZQUIERDA (LOGIN) */
        .login-section {
            width: 400px; /* Ancho fijo para el panel de login */
            background-color: #0f0f0f; /* Fondo casi negro */
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 50px;
            box-shadow: 5px 0 30px rgba(0,0,0,0.5); /* Sombra para separarlo del video */
            z-index: 10; /* Para que quede encima del video si la pantalla es chica */
            border-right: 1px solid #222;
        }

        /* 2. COLUMNA DERECHA (VIDEO) */
        .video-section {
            flex: 1; /* Toma todo el espacio restante */
            position: relative;
            background-color: #000;
        }

        .video-bg {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Hace que el video llene el espacio sin deformarse */
            opacity: 0.6; /* Un poco oscuro */
        }

        /* ESTILOS DEL FORMULARIO */
        h2 {
            color: #e50914; /* Rojo MCombat */
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        p { color: #888; margin-bottom: 40px; font-size: 1rem; }

        label { display: none; } /* Ocultamos etiquetas viejas de Django */

        input {
            width: 100%;
            padding: 15px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 5px;
            color: white;
            margin-bottom: 20px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #e50914;
            background: #252525;
        }

        /* Contenedor Password + Ojo */
        .password-container {
            position: relative;
            width: 100%;
        }
        .password-container input { 
            padding-right: 45px; 
        }
        
        #togglePassword {
            position: absolute;
            top: 22px; /* Ajuste vertical */
            right: 15px;
            color: #666; 
            cursor: pointer;
            font-size: 1.1rem;
        }
        #togglePassword:hover { color: #e50914; }

        button {
            width: 100%;
            padding: 15px;
            background: #e50914;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            font-size: 1rem;
            letter-spacing: 1px;
            transition: 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background: #ff0f1f;
            box-shadow: 0 0 15px rgba(229, 9, 20, 0.4);
        }

        .error-msg {
            color: #ffcccc;
            background: rgba(229, 9, 20, 0.1);
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 0.9rem;
            border: 1px solid #e50914;
            text-align: center;
        }

        /* Logo opcional (Texto MCombat) */
        .logo-text {
            font-weight: 900;
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 50px;
            opacity: 0.3;
        }
    </style>
</head>
<body>

    <div class="login-section">
        <div class="logo-text">MCOMBAT ADMIN</div>
        
        <h2>Bienvenido</h2>
        <p>Ingresa tus credenciales de administrador</p>

        <form action="{{ app_path }}" method="post" id="login-form">
            {% csrf_token %}
            
            <input type="text" name="username" placeholder="Usuario" required autofocus>
            
            <div class="password-container">
                <input type="password" name="password" placeholder="Contrase침a" required id="id_password">
                <i class="far fa-eye" id="togglePassword"></i>
            </div>
            
            <input type="hidden" name="next" value="{{ next }}">
            
            <button type="submit">Iniciar Sesi칩n</button>
            
            {% if form.errors %}
                <div class="error-msg">
                    <i class="fas fa-exclamation-circle"></i> Acceso denegado.
                </div>
            {% endif %}
        </form>
    </div>

    <div class="video-section">
        <video class="video-bg" autoplay loop muted playsinline>
            <source src="{% static 'video/pelea03.mp4' %}" type="video/mp4">
        </video>
    </div>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#id_password');
        
        if(togglePassword){
            togglePassword.addEventListener('click', function (e) {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.classList.toggle('fa-eye-slash');
            });
        }
    </script>

</body>
</html>
