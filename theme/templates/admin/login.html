{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración MCombat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <style>
        /* --- ESTRUCTURA GENERAL --- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            overflow: hidden;
            background-color: #1a1b26;
        }

        /* 1. SECCIÓN DE VIDEO (IZQUIERDA) */
        .video-section {
            flex: 1;
            position: relative;
            background-color: #000;
            overflow: hidden;
        }

        .video-bg {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to right, rgba(0,0,0,0.1), #1a1b26);
        }

        /* 2. SECCIÓN DE LOGIN (DERECHA) */
        .login-section {
            width: 450px;
            background-color: #1e1e2e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 60px;
            box-shadow: -10px 0 30px rgba(0,0,0,0.5);
            z-index: 10;
            color: white;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
            color: #fff;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #a0a0b0;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 15px;
            background: #2b2d3e;
            border: 1px solid #3f4158;
            border-radius: 8px;
            color: white;
            margin-bottom: 20px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #6c5ce7;
            background: #32344a;
        }

        .password-container {
            position: relative;
            width: 100%;
        }
        .password-container input { 
            padding-right: 45px; 
        }
        
        #togglePassword {
            position: absolute;
            top: 45px;
            right: 15px;
            color: #888; 
            cursor: pointer;
            font-size: 1rem;
        }
        #togglePassword:hover { color: #fff; }

        button {
            width: 100%;
            padding: 15px;
            background: #6c5ce7;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background: #5641e5;
            transform: translateY(-2px);
        }

        .forgot-link {
            text-align: center;
            display: block;
            margin-top: 25px;
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .forgot-link:hover { color: #bbb; }

        .error-msg {
            color: #ff6b6b;
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="video-section">
        <video class="video-bg" autoplay loop muted playsinline>
            <source src="{% static 'img/video/pelea03.mp4' %}" type="video/mp4">
        </video>
        <div class="overlay"></div>
    </div>

    <div class="login-section">
        <h2>Iniciar Sesión</h2>
        
        <form action="{{ app_path }}" method="post" id="login-form">
            {% csrf_token %}
            
            <label>Usuario:</label>
            <input type="text" name="username" placeholder="Ingresa tu usuario" required autofocus>
            
            <div class="password-container">
                <label>Contraseña:</label>
                <input type="password" name="password" placeholder="••••••••" required id="id_password">
                <i class="far fa-eye" id="togglePassword"></i>
            </div>
            
            <input type="hidden" name="next" value="{{ next }}">
            
            <button type="submit">Iniciar Sesión</button>
            
            {% if form.errors %}
                <div class="error-msg">
                    <i class="fas fa-times-circle"></i> Usuario o contraseña incorrectos
                </div>
            {% endif %}

            <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
        </form>
    </div>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#id_password');
        
        if(togglePassword){
            togglePassword.addEventListener('click', function (e) {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.classList.toggle('fa-eye-slash');
            });
        }
    </script>

</body>
</html>
